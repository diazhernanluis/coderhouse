    /*
    - Desarrollar una función ‘mostrarLetras’ que reciba un string 
      como parámetro y permita mostrar una vez por segundo cada 
      uno de sus caracteres. 
    
    - Al finalizar, debe invocar a la siguiente función que se le 
      pasa también  como parámetro: 
      const fin = () => console.log('terminé')
    
    - Realizar tres llamadas a ‘mostrarLetras’ con el mensaje 
      ‘¡Hola!’ y demoras de 0, 250 y 500 mS verificando que los 
      mensajes de salida se intercalen.

    */
    // Comportamiento sincrónico 
    console.log('>> INICIO --> Clase 3 Ejercicio 3.')
    const fin = () => console.log('terminé')

    function mostarLetras(param, retardo, callback) {
      let arr = Object.values(param)
      for (let i in arr) {
        (function (i) {
          setTimeout(function () {
            console.log(arr[i]);
            if (i == arr.length - 1) {
              callback()
            }
          }, retardo * (Number(i) + 1));
        })(i);
      }
    }
