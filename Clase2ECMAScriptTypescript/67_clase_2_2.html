<!DOCTYPE html>
<html lang="es">

<head>
  <title></title>
  <script>
    /** Clase 2 - Ejercicio 1.  */
    /*
    a. Definir un método 'mostrar' dentro de una clase Mensaje que reciba dos parámetros: 
    el mensaje a representar por consola y el retardo de tiempo en segundos luego 
    del cual se mostrará el mensaje.

    b. El retardo podrá ser cero y en el caso de no definirlo se usará el valor de un segundo.

    c. Para el caso de no definir ni el retardo ni el mensaje mostrar la frase: 'defina mensaje'.

    d. Permitir que ingresen mensajes como un 0 o false y que puedan ser representados.

    e. Si el mensaje posee espacios al inicio dejarlos tal cual, sólo remover los espacios al final.

    f. Verificar que la operación anterior sea válida para todos los casos, caso contrario no realizarla.

    */
    console.log('Inicio --> Clase 2 - Ejercicio 2. <--');
    
    // a.
    class Mensaje {
      mostrar = function(mensaje, retardoSegs) {
        // d.
        let emptyMensaje = mensaje ?? true
        let emptyRetardoSegs = retardoSegs ?? true

        // c.
        try {
          if (emptyRetardoSegs == true && emptyMensaje == true) {
            throw Error()
          }
        } catch {
          console.error('Defina mensaje')
          return
        }

        // b.
        retardoSegs = retardoSegs ?? 1;

        setTimeout(function() {
          // e.
          console.log(mensaje.trimEnd());
        }, retardoSegs * 1000);
      }
    }

    let msg = new Mensaje();
    // a.
    msg.mostrar('Buenas noches', 10);
    
    // b.
    msg.mostrar('Buenas noches');
    
    // c.
    msg.mostrar();

    // e.
    msg.mostrar('         Buenas noches           ', 10);

    console.log('Fin --> Clase 2 - Ejercicio 2. <--');
  </script>
</head>
