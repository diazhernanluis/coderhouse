<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="es">

<head>
  <title></title>
  <script>
    /* Ejemplo de str.trimStart(...) y str.trimEnd(...) */
    let textoPrueba = `        Este es un texto de prueba            `;
    console.log('>> INICIO --> str.trimStart() y str.trimEnd()');
    console.log(`str.trim(): > ${textoPrueba.trim()} <`);
    console.log(`str.trimStart(): > ${textoPrueba.trimStart()} <`);
    console.log(`str.trimEnd(): > ${textoPrueba.trimEnd()} <`);
    console.log('>> FIN --> str.trimStart() y str.trimEnd()'); 

  </script>
</head>

<body>

</body>

</html>
