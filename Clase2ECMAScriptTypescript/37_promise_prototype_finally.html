<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="es">

<head>
  <title></title>
  <script>
    /* Ejemplo de Iteración Asincrónica. */

    async function asyncFunction() {
      console.log('>> INICIO --> Promise.prototype.finally');
      // fetch("https://jsonplaceholder.typicode.com/todosx/1")
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((res) => {
          console.log(res);
        })
        .catch((err) => {
          console.err(err);
        })
        .finally(() => {
          console.log('Fin de la ejecución')
        })
      console.log('>> FIN --> Promise.prototype.finally');
    }
    asyncFunction();


  </script>
</head>

<body>

</body>

</html>
