<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="es">

<head>
  <title></title>
  <script>
    /* 
      Realizaremos una función que reciba una cantidad indeterminada de argumentos de entrada 
      y devuelva la suma de ellos en un array de un sólo elemento. 

      Obtendremos un array que contenga el resultado de 3 operaciones de suma con 
      argumentos varios.

      Utilizaremos funciones de ES9: Spread y rest operator

    */
    console.log('>> INICIO --> Clase 2 Ejercicio 3');
    // Rest: permite cargar cantidad indeterminada de elementos por propagación.
    function suma(... elementos) {
      let arr = [];
      var contador = 0;
      for (var i in elementos) {
        contador = contador + (elementos[i]);
      }
      arr.push(contador)
      return arr;
    }

    let res1 = suma(11,-33,-25,61);
    let res2 = suma(1,2,3,12,434,-12);
    let res3 = suma(1,2,3,12);

    // Se agrupa todos los arrays con spread.
    console.log([...res1, ...res2, ...res3]);

    console.log('>> FIN --> Clase 2 Ejercicio 3');

  </script>
</head>
