<head>
  <title></title>
  <script type="application/ecmascript">
    
    /** Ejemplo de closure.  */
    console.log('Inicio --> Ejemplo de closure <--');
    function creaFunc() {
      var nombre = "closure";
      function muestraNombre() {
        console.log(nombre);
      }
      return muestraNombre;
    }
    var miFunc = creaFunc();
    console.log('Tipo de dato de miFunc: ' + typeof miFunc);
    miFunc();
    console.log('Fin --> Ejemplo de closure <--');

  </script>
</head>
