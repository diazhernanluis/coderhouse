<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="es">

<head>
  <title></title>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script type="application/ecmascript">

    /** Scope no válido.  */
    console.log('Inicio --> Scope no válido. <--');
    try {
      function exampleFunction() {
        var x = "Variable dentro de función";
        console.log('Función interna');
        console.log(x);
      }
      console.log(x);
    } catch (e) {
      console.error(e);
    }
    console.log('Fin --> Scope no válido. <--');

    /** Scope válido.  */
    console.log('Inicio --> Scope válido. <--');
    var x = "variable en scope válido";
    exampleFunctionValidScope();

    function exampleFunctionValidScope() {
      console.log("Función interna en scope válido");
      console.log(x);  
    }
    console.log(x);
    console.log('Fin --> Scope válido. <--');

  </script>
</head>
