<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <title>Testing handlebars</title>
</head>
<body>
    
    <!-- <span></span> -->
    <div></div>
    <img src="/test/mercadolibre.png" alt="">
    <script>


        let objeto = {
            nombre: "Hernan",
            apellido: "Diaz",
            edad: "32",
            email: "diazher59@gmail.com",
            telefono: "1122334455"
        } 

        // var template = Handlebars.compile("<h1> Hola {{apellido}}, {{nombre}}</h1>");
        // var html = template({nombre : "Cosmes", apellido: "Fulanito"});
        // document.querySelector('span').innerHTML = html;
        var template = Handlebars.compile("<h1> Datos personales: </h1>"
                                            + "<ul>"
                                            + "<li> {{nombre}} </li>"
                                            + "<li> {{apellido}} </li>"
                                            + "<li> {{edad}} </li>"
                                            + "<li> {{email}} </li>"
                                            + "<li> {{telefono}} </li>"
                                            + "</ul>");
        var html2 = template({nombre: objeto.nombre,
                              apellido: objeto.apellido,
                              edad: objeto.edad,
                              email: objeto.email,
                              telefono: objeto.telefono,
                            })
                            
        document.querySelector("div").innerHTML = html2;

    </script>
</body>
</html>
